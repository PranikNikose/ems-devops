<h2 class="page-title">Employee List</h2>

<div class="add-btn-container">
  <button (click)="goToAddEmployee()" class="add-btn">
    Add Employee
  </button>
</div>

<table class="employee-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.department }}</td>
      <td>
        <button (click)="goToUpdateEmployee(emp.id)" class="update-btn">Update</button>
        <button (click)="deleteEmployee(emp.id)" class="delete-btn">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
